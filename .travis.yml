sudo: required
language: generic
services: docker
script:
- docker pull dxjoke/tectonic-docker
- docker run --mount src=$TRAVIS_BUILD_DIR/src,target=/usr/src/tex,type=bind dxjoke/tectonic-docker
  /bin/sh -c "tectonic --keep-intermediates --reruns 0 biber-mwe.tex; biber biber-mwe;
  tectonic biber-mwe.tex; tectonic main.tex"
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - ./src/biber-mwe.pdf
  - ./src/main.pdf
  
  on:
    repo: WtfJoke/travis-ci-latex-pdf
